<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixel art to array</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="centeredTxt">pixel-art to 3D array</h1>
    <button type="button" class="toolBtn" id="brush" onclick="setTool(0);">
    brush</button>
    <button type="button" class="toolBtn" id="eraser" onclick="setTool(1);">
    eraser</button>
    <button type="button" class="toolBtn" id="bucket" onclick="setTool(2);">
    bucket</button>
    <button type="button" id="resetBtn" onclick="clearCanvas();">
    reset</button>
    <p id="dispTool">current tool: brush</p>
    <p id="dispColor">current color: #209edc</p>
    <button type="button" class="colorBtn" id="red" onclick="setColor(colorList['redColor']);">
    red</button>
    <button type="button" class="colorBtn" id="blue" onclick="setColor(colorList['blueColor']);">
    blue</button>
    
    
    <p id="printArray">all white rn</p>
    <canvas id="drawCanvas" width="256" height="256"></canvas>
    <script src="script.js"></script>
</body>
</html>
